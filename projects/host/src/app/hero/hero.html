<div class="hero">
  <div>
    <p class="hero-head">
      Find your favourite style, all the fashion you need is here
    </p>
  </div>

  <div class="hero-slider-wrapper">
    <button class="btn-left" (click)="slideLeft()">Hi</button>
    <app-slider #sliderComponent></app-slider>
    <button class="btn-right" (click)="slideRight()">Bye</button>
  </div>

  <div class="d-flex flex-column align-items-center justify-content-center text-center">
    <p class="hero-head">
      We have many promo for you everyday, don't miss out. Checkout now!
    </p>
    <button class="shop-btn" (click)="routeToProducts()">Shop Now</button>
  </div>
</div>
