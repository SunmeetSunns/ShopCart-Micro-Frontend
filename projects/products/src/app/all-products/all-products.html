<div class="product-template">
    <h1></h1>
    <div class="product-grid">
        <div class="product">
            @for(product of allProducts; track $index){
            <div class="d-flex flex-row prod-card col-lg-12 col-md-6 col-sm-12 position-relative prod-wrapper">
                <img [src]="product.imgUrl" alt="Product image" class="prod-img col-lg-6">
                <div class="product-details col-lg-6">
                    <h2>{{product.title}}</h2>
                    <p>{{product.description}}</p>
                    <p class="price">{{product.price}}</p>
                    <button (click)="addToCart(product)" class="view-btn">
                        <img src="http://localhost:4300/assets/svg/right-circle-arr.svg">
                    </button>
                </div>
                <img src="http://localhost:4300/assets/loved-this.apng" alt="Loved This Animation" class="animated-heart" />

            </div>
            }
        </div>
    </div>
</div>
