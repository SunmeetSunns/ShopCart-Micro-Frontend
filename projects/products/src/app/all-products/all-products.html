<div class="product-template">
  <h1></h1>
  <div class="product-grid">
    <div class="product">
      @for(product of allProducts; track $index; let i =$index){
      <div
        class="d-flex flex-row prod-card col-lg-12 col-md-6 col-sm-12 position-relative prod-wrapper"
        (click)="playHeart(i, product)"
      >
        <img [src]="product.prodImg" alt="Product image" class="prod-img col-lg-6" />
        <div class="product-details col-lg-6">
          <h2>{{ product.title }}</h2>
          <p class="desc">{{ product?.prodDesc }}</p>
          <p class="price">{{ product.price }}</p>
          <button (click)="playHeart(i, product)" class="view-btn">
            <img src="http://localhost:4300/assets/svg/right-circle-arr.svg" />
          </button>
        </div>
        <img
          src="http://localhost:4300/assets/loved-this.apng"
          alt="Loved This Animation"
          class="animated-heart"
          [class.active]="activeIndex === i"
        />
      </div>
      }
    </div>
  </div>
</div>
